<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-container">
    <div class="main-information">
      <div class="information-left">
        <div><a href="" class="services">Услуги</a></div>
        <div class="mini-line1"></div>
        <div><a href="" class="portfolio">Портфолио</a></div>
      </div>
      <div class="information-right">
        <div><a href="" class="contacts">Контакты</a></div>
        <div class="mini-line2"></div>
        <div class="number">8 495 123 – 45 – 67</div>
      </div>
    </div>
    <div class="big-line"></div>
    <div class="logo-container">
      <img src="images/Logo.png" alt="logo">
    </div>
  </header>
  <main>
    <div class="russian-field">
      <div class="client-moskow">
        <span class="client">Клиент:</span>
        <span class="Moskow">Департамент культуры Москвы</span>
      </div>
      <div class="container-pole">
        <span class="field">Русское поле</span>
        <div><a href="" class="polerusskoe">www.polerusskoe.ru</a></div>
      </div>
      <div class="big-line-black-1"></div>
      <div class="numbers">
        <div class="num15">
          <div class="procent15">-15%</div>
          <div class="text-num1">
            <div class="expenses">уменьшение расходов</div>
            <div class="advertising-campaign">на рекламную компанию</div>
          </div>
        </div>
        <div class="mini-line3"></div>
        <div class="num30">
          <div class="procent30">+30%</div>
          <div class="text-num2">
            <div class="count">увеличение количества</div>
            <div class="request">заявок в сутки</div>
          </div>
        </div>
      </div>
      <div class="big-line-black"></div>
    </div>
  </main>
</body>

</html>
